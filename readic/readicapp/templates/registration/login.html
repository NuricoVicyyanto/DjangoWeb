{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0" url="{% url 'artikel' %}">
{% else %}

<div class="login">
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Login Page
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'signup' %}">Register</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
