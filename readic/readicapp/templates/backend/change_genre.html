{% extends 'adminNavbar.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h3>Ubah: {{ genre.judul }}</h3>
            <form action="{% url 'change_genre' genre.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Simpan Genre</button>
            <a href="/genre" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
